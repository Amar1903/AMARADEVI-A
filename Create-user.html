<head>
    <title>Create New User</title>

</head>
<body style="background-color: powderblue;">
    <h2>Create New User</h2>
     <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <br>
            <br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <br>
            <br>
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>
            <br>
            <br>
            <br>
           <button type="submit">Create User</button>
        </form>
        <script>
            var name=document.getElementById("Name:"+name);
            var email=document.getElementById("Email:"+email);
            var phone=document.getElementById("Phone Number:"+phone);
            document.getElementById("Print Details:");
            document.getElementById("Name:"+name);
        </script>
        </body>
        </html>
